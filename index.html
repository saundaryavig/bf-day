<style>
  :root{
    --p1:#ffe6f0; /* very light */
    --p2:#ffd0e6;
    --p3:#ffbedf;
    --p4:#ff9acb;
    --p5:#ff6aa7; /* bright */
    --p6:#ff458f; /* accent */
    --shadow: rgba(255,106,150,0.22);
  }

  /* Reset & layout */
  html,body{height:100%;margin:0;font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(180deg,var(--p1), var(--p2));
    color: #3a0a17;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:32px;
  }

  /* Scene container */
  .scene{
    width:360px;
    max-width:92vw;
    position:relative;
    text-align:center;
  }

  /* Decorative background hearts floating */
  .floating-hearts{
    position:absolute;
    inset: -40% -20%;
    pointer-events:none;
    overflow:visible;
    z-index:0;
  }
  .heart {
    position:absolute;
    width:28px;
    height:28px;
    transform: translate(-50%,-50%) rotate(45deg);
    opacity:0.95;
    animation: floatUp 6s linear infinite;
    filter: drop-shadow(0 6px 18px var(--shadow));
  }
  .heart::before, .heart::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    background:var(--p5);
  }
  .heart::before{ top:-50%; left:0; }
  .heart::after{ left:50%; top:0; }
  @keyframes floatUp{
    0%{ transform:translate(-50%, 40vh) rotate(45deg) scale(0.8); opacity:0;}
    10%{ opacity:0.9; }
    50%{ transform:translate(-50%, -10vh) rotate(45deg) scale(1.1); }
    100%{ transform:translate(-50%, -90vh) rotate(45deg) scale(0.8); opacity:0; }
  }

  /* Envelope */
  .envelope {
    position:relative;
    width:100%;
    height:220px;
    margin:0 auto;
    perspective:900px;
    z-index:2;
  }

  /* Envelope body */
  .body {
    position:absolute;
    left:0; right:0; top:40px;
    height:160px;
    margin:auto;
    background: linear-gradient(180deg,var(--p3), var(--p2));
    border-radius:12px;
    box-shadow: 0 12px 30px var(--shadow);
    overflow:hidden;
    border: 2px solid rgba(255,100,150,0.12);
  }

  /* Flap - top triangle */
  .flap {
    position:absolute;
    left:0; right:0; top:0;
    height:120px;
    transform-origin: top center;
    transform-style: preserve-3d;
    transition: transform 700ms cubic-bezier(.2,.9,.3,1);
    z-index:6;
    pointer-events:auto;
  }

  .flap-inner{
    position:absolute;
    left:0; right:0; top:0;
    height:120px;
    background: linear-gradient(180deg,var(--p5), var(--p4));
    clip-path: polygon(0 0, 50% 70%, 100% 0);
    border-radius: 0 0 12px 12px;
    box-shadow: 0 8px 18px rgba(255,90,140,0.18);
  }
