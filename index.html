<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Boyfriend's Day!</title>
  <style>
    body {
      background: #fdf6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .envelope {
      width: 300px;
      height: 200px;
      position: relative;
      background: #ffccd5;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff9aa2;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transform-origin: top;
      transition: transform 1s;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      transition: top 1s;
      z-index: 1;
      border-radius: 6px;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .envelope.open .letter {
      top: 0;
    }

    h1 {
      color: #ff5c8d;
      font-size: 1.5em;
    }

    .heart {
      color: red;
      font-size: 2em;
      margin-top: 10px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

<div class="envelope" onclick="this.classList.toggle('open')">
  <div class="flap"></div>
  <div class="letter">
    <h1>Happy Boyfriend's Day, Aryan!</h1>
    <p>I love you üíï</p>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
</div>

</body>
</html>
